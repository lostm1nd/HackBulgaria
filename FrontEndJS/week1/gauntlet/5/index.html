<!DOCTYPE html>
<html>
<head>
    <title>Random number game</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>The number is: <span></span></h1>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-lg nums">0</button>
                <button class="btn btn-lg nums">1</button>
                <button class="btn btn-lg nums">2</button>
                <button class="btn btn-lg nums">3</button>
                <button class="btn btn-lg nums">4</button>
                <button class="btn btn-lg nums">5</button>
                <button class="btn btn-lg nums">6</button>
                <button class="btn btn-lg nums">7</button>
                <button class="btn btn-lg nums">8</button>
                <button class="btn btn-lg nums">9</button>
                <button id="go-back" class="btn btn-lg btn-warning">&lt;-- Back One Step</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>The number you have entered so far: <span></span></h2>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
