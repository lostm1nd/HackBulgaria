<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Todo list with HTML5 and JS">
	<meta name="author" content="Deyan Yanakiev">
	<title>TODO List</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="wrapper">
	<header>
		<h1>Your TODO list in the web</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#" data-toggle="modal" data-target="#form-modal">Add Task</a></li>
			<li><a href="#" id="toggle-tasks" data-state="showing">Hide Tasks</a></li>
			<li><a href="#" data-toggle="modal" data-target="#options-modal">Options</a></li>
		</ul>
	</nav>

	<aside class="pull-left">
		<img id="user-avatar" src="images/avatar.png" alt="User avatar" width="150" height="150">
		<h3 id="greeting">Hello</h3>
	</aside>

	<section class="pull-left" id="all-tasks">
		<ul>
			<li class="head">
				<span>Title</span>
				<span>Deadline</span>
				<span>Status</span>
				<span>Options</span>
			</li>
		</ul>
	</section>
	
</div> <!-- #wrapper -->

<div class="modal fade" id="form-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Add a new task</h4>
			</div>
			<div class="modal-body">
				<form method="POST" id="new-task">
					<label>
						<span>Title</span>
						<input type="text" name="title" required>
					</label>
						<label>
						<span>Deadline</span>
						<input type="date" name="deadline" required>
					</label>
						<label>
						<span>Description</span>
						<textarea name="description" required></textarea>
					</label>
					<label>
						<span>Important</span>
						<input type="checkbox" name="starred">
					</label>
					<label>
						<input type="submit" value="Save Task">
					</label>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- #form-modal -->

<div class="modal fade" id="options-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Configure your TODO list</h4>
			</div>
			<div class="modal-body">
				<form method="POST" id="new-options">
					<label>
						<span>Username</span>
						<input type="text" name="username">
					</label>
						<label>
						<span>Avatar</span>
						<input type="file" name="avatar" accept="image/*">
					</label>
						<label>
						<span>Background color</span>
						<input type="color" name="background" value="#ffffff">
					</label>
					<label>
						<button data-dismiss="modal">Save options</button>
					</label>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- #options-modal -->

<script id="task-template" type="text/x-handlebars-template">
	<li data-id="{{id}}" {{#if important}}class="important"{{/if}}>
		<span class="title">{{title}}</span>
		<span>{{deadline}}</span>
		<span>{{#if important}}Important{{else}}Normal{{/if}}</span>
		<span>
			<a href="#" data-toggle="modal" data-target="#{{id}}-modal">Info</a>
			<a href="#" class="remove-task">Remove</a>
		</span>
		<div class="modal fade" id="{{id}}-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">Task Description</h4>
					</div>
					<div class="modal-body">
						{{description}}
					</div>
				</div>
			</div>
		</div>
	</li>
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="script/task.js"></script>
<script src="script/user.js"></script>
<script src="script/app.js"></script>
</body>
</html>
